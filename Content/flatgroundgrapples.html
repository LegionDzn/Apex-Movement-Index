<!DOCTYPE html>
<html lang="" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Flat Ground Grapples - Apex Movement Index</title>
  <link rel="stylesheet" href="../css/master.css">
  <link rel="stylesheet" href="../css/dark.css">
  <style>
    body {
      background-color: var(--secondary-bg-color);
    }

    p,
    .PriText {
      color: var(--text-color)
}
  </style>
</head>



<body id="bodytoggle" class="light">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
 
 <script src="js/subpage.js" charset="utf-8"></script>
  <p style="display:inline;" class="header">Flat Ground Grapples</p>
  <div style="margin-top: 0em;" class="br"></div>
  <div id="flex1" class="Priflex containerbutbetter">
    <div style="background: red;" class="VidCont"> <video id="ID1" class="player" width="100%" height="100%" controls loop onmouseover="this.play()"onmouseout="this.pause()">
        <source src="videos/grappleflat.mp4" type="video/mp4" /> Your browser does not support the video tag.
      </video> </div>
    <div class="PriText">
      <p><h3>Demonstration of Flat Ground Grapple</h3></p>
    </div>
  </div>
  <div class="br"></div>
  <div id="flex2" class="Priflex containerbutbetter">
    <div style="background: blue;" class="VidCont"> <video id="ID2" class="player" width="100%" height="100%" controls loop onmouseover="this.play()"onmouseout="this.pause()">
      <source src="videos/grappleslingshotflat.mp4" type="video/mp4" /> Your browser does not support the video tag.
      </video> </div>
    <div class="PriText">
      <p><h3>Demonstration of Flat Ground Slingshot Grapple</h3></p>
    </div>
  </div>
  <div class="br"></div>

  <div id="flex3" class="Priflex containerbutbetter">

      </video> </div>
    <div class="PriText">
      <p><h3>Demonstration of Flat Ground Grapple + bhop</h3></p>

      </video> </div>
    <div class="PriText">
      <p><h3>Demonstration of Flat Ground Supergrapple</h3></p>
    </div>
  </div>

  <script type="text/javascript">
  var $allVideos = $('video');

  $('video').on('play', function(e) {
    $allVideos.not(this).each(function() {
      this.pause()
    })
  });

  </script>
